<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bienvenida">
      <h1>Album Digital</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste, soluta
        ipsum a inventore consequuntur cum?
      </p>
    </div>

    <div class="botonesInicio">
      <button id="subir" class="subirFoto">Subir Foto</button>
      <input
        type="file"
        id="inputSubirFoto"
        accept="image/*"
        style="display: none"
      />

      <button id="capturarFotoBtn" class="abrirCamara">Abrir CÃ¡mara</button>

      <!-- Input oculto para capturar la foto -->
      <input
        type="file"
        id="capturarFoto"
        accept="image/*"
        capture="environment"
        style="display: none"
      />
    </div>

    <div class="capturada">
      <canvas id="canvas" width="640" height="480"></canvas>
      <button id="enviar">Enviar Foto</button>
    </div>

    <div class="presentacionFoto"><p>Estas son las fotografias</p></div>

    <div id="album-slider" class="slider">
      <div id="album" class="slider-inner"></div>
    </div>

    <div class="download">
      <button id="download">Descargar Imagenes</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
