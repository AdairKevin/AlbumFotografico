<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bienvenida">
      <h1>Album Digital</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste, soluta
        ipsum a inventore consequuntur cum?
      </p>
    </div>

    <div class="botonesInicio">
      <button id="subir" class="subirFoto">Subir Foto</button>
      <input
        type="file"
        id="inputSubirFoto"
        accept="image/*"
        style="display: none"
      />
      <button id="abrir" class="abrirCamara">Abrir Camara</button>
    </div>

    <div class="camara">
      <video id="video" autoplay></video>

      <button id="cambiarCamara">
        <img src="assets/cambiar-de-camara.png" alt="" />
      </button>
      <button id="capturar"></button>
    </div>

    <div class="capturada">
      <canvas id="canvas" width="640" height="480"></canvas>
      <button id="enviar">Enviar Foto</button>
    </div>

    <div id="album" class="album"></div>

    <script src="script.js"></script>
  </body>
</html>
