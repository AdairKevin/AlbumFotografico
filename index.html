<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <title>Album Digital</title>
  </head>
  <body>
    <div class="bienvenida">
      <div class="fondo">
        <h1>Álbum Digital</h1>
        <h2>Novio & Novia</h2>
      </div>
      <p>
        ¡Bienvenidos a nuestro álbum digital! 📸 Capturen sus momentos
        especiales y añádanlos al álbum. ¡Disfruten!.
      </p>
    </div>

    <div class="botonesInicio">
      <button id="subir" class="subirFoto">Subir Foto</button>
      <input
        type="file"
        id="inputSubirFoto"
        accept="image/*"
        style="display: none"
      />

      <button id="capturarFotoBtn" class="abrirCamara">Abrir Cámara</button>

      <!-- Input oculto para capturar la foto -->
      <input
        type="file"
        id="capturarFoto"
        accept="image/*"
        capture="environment"
        style="display: none"
      />
    </div>

    <div class="capturada">
      <canvas id="canvas" width="640" height="480"></canvas>
      <button id="enviar">Enviar Foto</button>
    </div>

    <div class="presentacionFoto">
      <p>Estas son las fotografias tomadas en el evento:</p>
    </div>

    <div id="album-slider" class="slider">
      <div id="album" class="slider-inner"></div>
    </div>

    <div class="download">
      <button id="download">Descargar Imagenes</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
